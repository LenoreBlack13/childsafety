{% extends "blog/base.html" %}
{% block content %}
  <h1>Вы уверены, что хотите удалить свой отзыв?</h1>
  <p>{{ review.review }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'review-reviews' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
